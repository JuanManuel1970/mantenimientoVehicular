<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1582169505937-cf2702701b6d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


                .bienvenida {
                    background-color: rgba(255, 255, 255, 0.95);
                    padding: 40px;
                    border-radius: 15px;
                    box-shadow: 0 0 30px rgba(0,0,0,0.5);
                    text-align: center;
                    max-width: 600px;
                    width: 90%;
                    animation: fadeIn 1.2s ease-in-out;
                }

                .bienvenida img {
                    max-height: 150px;
                    margin-bottom: 20px;
                }

                h1 {
                    font-size: 2.2rem;
                    margin-bottom: 15px;
                    font-weight: bold;
                    color: #1c1c1c;
                }

                p {
                    font-size: 1.1rem;
                    color: #444;
                    margin-bottom: 25px;
                }

                .btn-primary {
                    font-size: 1.1rem;
                    padding: 10px 25px;
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
    </style>
</head>
<body>
<div class="bienvenida">
    <img src="https://cdn-icons-png.flaticon.com/512/2933/2933906.png" alt="Lubricentro Icon" class="img-fluid">
    <h1>¡Bienvenido al Sistema de Mantenimiento Vehicular!</h1>
    <p>Gestioná vehículos, servicios, mantenimientos, clientes y mucho más en tu lubricentro de forma organizada y eficiente.</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/login" class="btn btn-primary">Ingresar</a>


        <a href="/registro" class="btn btn-outline-secondary">Registrarse</a>
    </div>
</div>
</body>
</html>
