<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4 text-primary">👨‍💼 Panel de Administración</h1>

    <div class="mb-4">
        <p class="lead">Bienvenido al panel de administración. Desde aquí podés gestionar usuarios y acceder a otras funciones administrativas.</p>
    </div>

    <div class="d-flex gap-3 flex-wrap">
        <a href="/admin/usuarios" class="btn btn-outline-primary">
            <i class="bi bi-people"></i> Gestión de Usuarios
        </a>

        <a href="/vehiculos" class="btn btn-success">Ver Vehículos</a>


        <a href="/inicio" class="btn btn-outline-secondary">
            <i class="bi bi-house"></i> Volver al Inicio
        </a>

        <a href="/login" class="btn btn-outline-danger">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
