<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Mostrar mensajes -->
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Usuario o contraseña inválidos.
    </div>
    <div th:if="${param.inactivo}" class="alert alert-danger" role="alert">
        Tu cuenta está inactiva. Contactá al administrador.
    </div>
    <div th:if="${param.logout}" class="alert alert-success" role="alert">
        Sesión finalizada correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Correo o usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/registro">¿No tenés cuenta? Registrate</a>
    </div>
</div>
</body>
</html>
