<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Vehículo</title>
</head>
<body>

<h1>Registrar Nuevo Vehículo</h1>

<form th:action="${vehiculo.id} != null ? @{'/vehiculos/' + ${vehiculo.id}} : @{/vehiculos}"
      th:object="${vehiculo}"
      method="post">


    <input type="hidden" th:field="*{id}" />

    <label for="nombreCliente">Nombre del cliente:</label>
    <input type="text" id="nombreCliente" th:field="*{nombreCliente}" required /><br><br>

    <label for="patente">Patente:</label>
    <input type="text" id="patente" th:field="*{patente}" required /><br><br>

    <label for="marca">Marca:</label>
    <input type="text" id="marca" th:field="*{marca}" required /><br><br>

    <label for="anio">Año:</label>
    <input type="number" id="anio" th:field="*{anio}" min="1940" max="2060" required /><br><br>


    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" th:field="*{modelo}" required /><br><br>

    <label for="kilometros">Kilómetros actuales:</label>
    <input type="number" id="kilometros" th:field="*{kilometros}" required /><br><br>

    <label for="duracionAceite">Duración del aceite (en km):</label>
    <input type="number" id="duracionAceite" th:field="*{duracionAceite}" required /><br><br>

    <label for="kmPorMes">Km recorridos por mes (estimado):</label>
    <input type="number" id="kmPorMes" th:field="*{kmPorMes}" required /><br><br>

    <label for="fechaUltimoCambio">Fecha del último cambio:</label>
    <input type="date" id="fechaUltimoCambio" th:field="*{fechaUltimoCambio}" required /><br><br>

    <label for="email">Correo de contacto:</label>
    <input type="email" id="email" th:field="*{email}" required /><br><br>

    <label for="filtroAceiteCambiado">Filtro de aceite cambiado:</label>
    <input type="checkbox" id="filtroAceiteCambiado" th:field="*{filtroAceiteCambiado}" /><br>

    <label for="filtroAireCambiado">Filtro de aire cambiado:</label>
    <input type="checkbox" id="filtroAireCambiado" th:field="*{filtroAireCambiado}" /><br>

    <label for="filtroCombustibleCambiado">Filtro de combustible cambiado:</label>
    <input type="checkbox" id="filtroCombustibleCambiado" th:field="*{filtroCombustibleCambiado}" /><br><br>

    <button type="submit">Guardar Vehículo</button>
</form>

<div th:if="${error}" style="color:red; font-weight: bold;">
    <p th:text="${error}"></p>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    if ([[${error != null}]]) {
        alert([[${error}]]);
    }
    /*]]>*/
</script>

</body>
</html>
