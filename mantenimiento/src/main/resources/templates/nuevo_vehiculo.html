<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Vehículo</title>
</head>
<body>
<h1>Agregar Nuevo Vehículo</h1>
<form th:action="@{/vehiculos/guardar}" method="post" th:object="${vehiculo}">
    Patente: <input type="text" th:field="*{patente}" required><br>
    Marca: <input type="text" th:field="*{marca}" required><br>
    Modelo: <input type="text" th:field="*{modelo}" required><br>
    Kilómetros actuales: <input type="number" th:field="*{kilometros}" required><br>
    Duración aceite (km): <input type="number" th:field="*{duracionAceite}" required><br>
    Duración filtros (km): <input type="number" th:field="*{duracionFiltros}" required><br>
    Correo electrónico: <input type="email" th:field="*{email}" required><br>
    <button type="submit">Guardar</button>
</form>


<br>
<a th:href="@{/vehiculos}">← Volver al listado</a>
</body>
</html>
