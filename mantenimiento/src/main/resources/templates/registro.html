<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1582169505937-cf2702701b6d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        .registro-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="registro-container">
        <h2 class="text-center mb-4">Registro de Usuario</h2>

        <form th:action="@{/registro}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                <input type="text" th:field="*{nombreUsuario}" class="form-control" placeholder="juan23" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="********" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>

        <!-- Mensajes -->
        <div class="mt-3">
            <p th:if="${error}" th:text="${error}" class="text-danger"></p>
            <p th:if="${mensaje}" th:text="${mensaje}" class="text-success"></p>
        </div>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none">¿Ya tenés cuenta? Iniciá sesión</a>

        </div>
    </div>
</div>
</body>
</html>
