<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehículos</title>
</head>
<body>
<h1>Vehículos registrados</h1>
<a href="/vehiculos/nuevo">➕ Agregar Vehículo</a>
<br><br>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Patente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Kilómetros</th>
        <th>Duración aceite</th>
        <th>Duración filtros</th>
        <th>Filtros cambiados</th>
        <th>Email</th>
        <th>Próximo servicio (Km)</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehiculo : ${vehiculos}">
        <td th:text="${vehiculo.id}"></td>
        <td th:text="${vehiculo.patente}"></td>
        <td th:text="${vehiculo.marca}"></td>
        <td th:text="${vehiculo.modelo}"></td>
        <td th:text="${vehiculo.kilometros}"></td>
        <td th:text="${vehiculo.duracionAceite}"></td>
        <td th:text="${vehiculo.duracionFiltros}"></td>

        <td th:text="${vehiculo.email}"></td>
        <td th:text="${vehiculo.proximoServicioKm}"></td>
        <td>
            <a th:href="@{'/vehiculos/editar/' + ${vehiculo.id}}">Editar</a> |
            <a th:href="@{'/vehiculos/eliminar/' + ${vehiculo.id}}" onclick="return confirm('¿Eliminar este vehículo?')">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>


</body>
</html>
