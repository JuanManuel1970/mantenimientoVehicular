<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Vehículos</title>
</head>
<body>

<h1>Vehículos Registrados</h1>

<table border="1">
    <thead>
    <tr>
        <th>Patente</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Kilómetros actuales</th>
        <th>Duración aceite</th>
        <th>Km/mes</th>
        <th>Último cambio</th>
        <th>Próximo cambio (fecha)</th>
        <th>Próximo cambio (km)</th>
        <th>Email</th>
        <th>Filtro aceite</th>
        <th>Filtro aire</th>
        <th>Filtro combustible</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vehiculo : ${vehiculos}">
        <td th:text="${vehiculo.patente}"></td>
        <td th:text="${vehiculo.marca}"></td>
        <td th:text="${vehiculo.modelo}"></td>
        <td th:text="${vehiculo.kilometros}"></td>
        <td th:text="${vehiculo.duracionAceite}"></td>
        <td th:text="${vehiculo.kmPorMes}"></td>
        <td th:text="${vehiculo.fechaUltimoCambio}"></td>
        <td th:text="${vehiculo.fechaProximoCambio}"></td>
        <td th:text="${vehiculo.proximoServicioKm}"></td>
        <td th:text="${vehiculo.email}"></td>
        <td th:text="${vehiculo.filtroAceiteCambiado ? 'Sí' : 'No'}"></td>
        <td th:text="${vehiculo.filtroAireCambiado ? 'Sí' : 'No'}"></td>
        <td th:text="${vehiculo.filtroCombustibleCambiado ? 'Sí' : 'No'}"></td>
        <td>
            <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}">Editar</a> |
            <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}"
               onclick="return confirm('¿Estás seguro de eliminar este vehículo?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

<br>
<a th:href="@{/vehiculos/nuevo}">Registrar nuevo vehículo</a>

</body>
</html>
